<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="counter">
            <p id="count">0</p>
        </div>
        <div class="button">
            <button id="btn1" onclick="dec()">Decrement</button>
            <button id="btn2" onclick="inc()">Increment</button>
        </div>
        <div class="clicks">
            <p>Click on Increment: <span id="incCount">0</span></p>
            <p>Click on Decrement: <span id="decCount">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
